## Environment
spring.profiles.active=unit_test

## Banner
spring.main.banner-mode=off

# DB Migration
spring.flyway.enabled=false

#Data source
spring.datasource.name=dataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB;MODE=Oracle
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimumIdle=2
spring.datasource.data=classpath:data.sql, classpath:closeEndUnit.sql, classpath:amendLease.sql

spring.test.database.replace=ANY

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create-drop

## DAO
spring.dao.exceptiontranslation.enabled=true

## Observable settings
management.metrics.export.graphite.enabled=false 

## HTTP Server
server.port=8082

## Queue Names
mafs.broker.queue.prefix=UNIT.TEST

## Quartz Cron Config
mafs.scheduler.instance.name=MafsNetSuiteDaemonTest
