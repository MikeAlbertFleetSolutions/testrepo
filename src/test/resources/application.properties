## Environment
spring.profiles.active=unit_test

## Banner
spring.main.banner-mode=off

# DB Migration
spring.flyway.enabled=false

#Data source
spring.datasource.name=dataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testDB;MODE=Oracle;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimumIdle=2
spring.sql.init.data-locations=classpath:data.sql, classpath:closeEndUnit.sql, classpath:amendLease.sql

spring.test.database.replace=ANY

##H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=create-drop

## DAO
spring.dao.exceptiontranslation.enabled=true

## Observable settings
management.metrics.export.graphite.enabled=false

## HTTP Server
server.port=8082

## Queue Names
mafs.broker.queue.prefix=UNIT.TEST

## Quartz Cron Config
mafs.scheduler.instance.name=MafsNetSuiteDaemonTest
mafs.polling.cron.vendor=0 0/1 0 ? * * * 
mafs.polling.cron.vendor.bill-payment=0 0/1 0 ? * * *
mafs.polling.cron.asset=0 0/1 0 ? * * *
mafs.polling.cron.maintenance.invoice=0 0/1 0 ? * * *
mafs.polling.cron.stop-billing-event=0 0/1 0 ? * * *
mafs.polling.cron.driver-unit-history-event=0 0/1 0 ? * * *
mafs.polling.cron.contract.in-service-date-change=0 0/1 0 ? * * *
mafs.polling.cron.client=0 0/1 * ? * *
mafs.polling.cron.client.credit-memo=0 0/1 * ? * *
mafs.polling.cron.client.transaction-group=0 0/1 * ? * *
mafs.polling.cron.client.transaction-group-complete=0 0/1 * ? * *
mafs.polling.cron.disposal.invoice=0 0/1 * 1/1 * ? *
mafs.polling.cron.unit-upsert-event=0 0/1 * 1/1 * ? *
mafs.polling.cron.client.billing-report-refresh=0 0/1 * 1/1 * ? *
mafs.polling.cron.po.close-inbound=0 0/1 * 1/1 * ? *
mafs.polling.cron.lease.novate-event=0 0/1 * 1/1 * ? *
mafs.polling.cron.lease.interest-update-event=0 0/1 * 1/1 * ? *
mafs.polling.cron.lease.actual-end-date-update-event=0 0/1 0 ? * * *

